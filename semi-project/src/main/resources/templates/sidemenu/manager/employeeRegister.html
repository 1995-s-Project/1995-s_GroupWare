<div class="container1">
<div class="change-screen-employeeRegister">
    <div id="change-screen-content">
        <h1 style="text-align: center;">🗒️사원등록🗒️</h1>
        <form action="/user/signup" method="post" onsubmit="return validateForm()">
            <!-- 프로필 사진 업로드 -->
            <div class="container2">
                <div class="profile-pic" id="profilePic" style="margin-bottom: 10px;">
                    <img id="profilePreview" src="" alt="Profile Picture" style="display: none;">
                </div>
                <div class="container4">
                    <input type="file" name="image" accept="image/*" onchange="handleImageUpload(event)">
                </div>
            </div>
            <div class="container3">
                <div class="left-column">
                    <div class="form-group">
                        <label for="hireDate">입사일자</label>
                        <input type="date" id="hireDate" name="hireDate" required>
                    </div>

                    <div class="form-group">
                        <label for="gender">성별</label>
                        <select name="gender" id="gender" required>
                            <option value="">선택하세요</option>
                            <option value="남">남성</option>
                            <option value="여">여성</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="authority">권한</label>
                        <select name="authority" id="authority" required>
                            <option value="">선택하세요</option>
                            <option value="USER">일반사원</option>
                            <option value="ADMIN">관리자</option>
                        </select>
                    </div>
                </div>

                <div class="middle-column">
                    <div class="form-group">
                        <label for="code">사원번호</label>
                        <input type="text" id="code" name="code" placeholder="프로필 이미지 업로드 시 자동으로 부여됩니다" readonly>
                    </div>

                    <div class="form-group">
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" placeholder="이름을 입력해주세요" required>
                    </div>

                    <div class="form-group">
                        <label for="jobCode">직급</label>
                        <select name="jobCode" id="jobCode" required>
                            <option value="">선택하세요</option>
                            <option value="J1">대표</option>
                            <option value="J2">부사장</option>
                            <option value="J3">부장</option>
                            <option value="J4">과장</option>
                            <option value="J5">팀장</option>
                            <option value="J6">대리</option>
                            <option value="J7">주임</option>
                            <option value="J8">사원</option>
                        </select>
                    </div>
                </div>

                <div class="right-column">
                    <div class="form-group">
                        <label for="pass">비밀번호</label>
                        <input type="password" id="pass" name="pass" value="1234" readonly>
                    </div>

                    <div class="form-group">
                        <label for="phone">핸드폰번호</label>
                        <input type="text" id="phone" name="phone" placeholder="예시) 010-1234-1234" required>
                    </div>

                    <div class="form-group">
                        <label for="deptCode">부서</label>
                        <select name="deptCode" id="deptCode" required>
                            <option value="">선택하세요</option>
                            <option value="B1">경영부</option>
                            <option value="B2">애견담당부</option>
                            <option value="B3">마케팅부</option>
                            <option value="B4">영업부</option>
                            <option value="B5">물류부</option>
                            <option value="B6">고객CS업무부</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="bottom-container">
                <div class="form-group">
                    <div class="address-box">
                        <input type="text" id="address" name="address" class="address" placeholder="주소지를 검색 해주세요" required>
                        <input type="button" class="address-button" value="검색" onclick="openAddressSearch()">
                        <input type="text" id="email" name="email" class="email" placeholder="이메일은 '@' 포함하여 입력해주세요" required>
                    </div>
                </div>
            </div>

            <div class="button-area">
                <button type="submit" class="submit">사원 등록하기</button>
                <input type="button" class="cancel" onclick="location.href='/manager'" value="취소">
            </div>
        </form>
    </div>
    </div>
    </div>
<script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>

</html>
