<div class="container1">
    <div class="change-screen">
        <div id="change-screen-content">

            <div class="slide-board">
                <ul class="slide-list">
                    <!-- JavaScript에서 동적으로 생성된 항목이 여기에 추가됩니다. -->
                </ul>
            </div>

            <div class="main-form1">
                <div class="main-form2">
                    <div id="user-info">
                        <div class="profile-container">
                            <div>
                                <img id="profile-picture" src="" alt="Profile Picture" />
                            </div>
                            <span id="name" class="welcome-message"></span> <!-- 이름을 표시할 span -->
                            <div class="dept">
                                <div id="department" class="department-info"></div> <!-- 부서명 표시할 div -->
                            </div>
                            <div class="user-info2">
                                <div id="user-name" class="name"></div>
                                <span id="position" class="position-info"></span> <!-- 직급 표시할 span -->
                            </div>
                        </div>
                        <div class="button-form">
                            <input type="button" class="mypage-button" onclick="location.href='/mypage'" value="마이페이지">
                            <form id="logout-form" action="/logout" method="post" onsubmit="return confirmLogout();">
                                <button id="logout-button" class="logout-button" type="button" onclick="confirmLogout()">로그아웃</button> <!-- 로그아웃 버튼 -->
                            </form>
                        </div>
                        <div class="time-box">
                            <h1 id="time-display">00:00:00</h1>
                            <div id="message" class="checkin-message">👇출근 버튼을 눌러주세요</div>
                            <div class="button-container">
                                <!-- 출근 버튼 -->
                                <input type="button" id="checkInButton" class="checkin-button" value="출근하기" onclick="checkIn()">
                                <!-- 퇴근 버튼 -->
                                <input type="button" id="checkOutButton" class="checkout-button" value="퇴근하기" onclick="checkOut()">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main-form3">
                    <h2 class="form3-title"> 현황 </h2>
                    <div class="adapt-container1">
                        <div class="adapt-sub-box">
                            <img src="/img/adapt_icon/1.png">
                            <h1 class="counter1">0</h1>
                            <p>누적 입양수</p>
                        </div>
                    </div>

                    <div class="adapt-container2">
                        <div class="adapt-sub-box">
                            <img src="/img/adapt_icon/3.png">
                            <h1 class="counter2">0</h1>
                            <p>현재 입양 신청자</p>
                        </div>
                        <div class="adapt-sub-box">
                            <img src="/img/adapt_icon/2.png">
                            <h1 class="counter3">0</h1>
                            <p>보호중인 유기동물</p>
                        </div>
                    </div>
                </div>

                <div class="main-form4">
                    <h2 class="chart-title"> 보유중인 품종 </h2>
                    <!-- 차트 크기는 부모 크기를 조절하면 거기에 맞게 자동으로 맹글어짐-->
                    <div class="chart" style="width:600px;height:700px;border:0px solid gray">
                        <!-- 차트 그릴 위치 지정 canvas webGL(그래픽엔진) 사용 -->
                        <canvas id="myChart"></canvas>
                    </div>
                    <script>
                        const ctx = document.querySelector('#myChart');

                        // API 호출하여 품종 데이터 가져오기
                        fetch('/api/breed-counts')
                            .then(response => {
                                if (!response.ok) {
                                    throw new Error('Network response was not ok');
                                }
                                return response.json();
                            })
                            .then(breedData => {
                                // 품종 수 데이터 처리
                                const breedCountsMap = breedData.reduce((acc, breed) => {
                                    const breedName = breed.breedDTO.breedName;

                                    // 품종 이름이 이미 존재하면 수를 더하고, 존재하지 않으면 새로 추가
                                    if (acc[breedName]) {
                                        acc[breedName] += 1; // 품종이 발견될 때마다 1씩 증가
                                    } else {
                                        acc[breedName] = 1; // 새로운 품종 발견 시 1로 초기화
                                    }

                                    return acc;
                                }, {});

                                // 중간 결과 확인
                                console.log('품종 카운트 맵:', breedCountsMap);

                                // 객체를 배열로 변환
                                const breedLabels = Object.keys(breedCountsMap); // 품종 이름 배열
                                const breedCounts = Object.values(breedCountsMap); // 품종 수 배열

                                // 차트 생성 및 설정
                                new Chart(ctx, {
                                    type: 'pie',  // 차트 유형
                                    data: {
                                        labels: breedLabels,
                                        datasets: [
                                            {
                                                label: '품종 수',
                                                data: breedCounts,
                                                backgroundColor: generateColors(breedLabels.length), // 각 데이터 항목에 대한 색상 배열
                                                borderWidth: 1,
                                            }
                                        ]
                                    },
                                    options: {
                                        responsive: true, // 반응형 설정
                                        plugins: {
                                            legend: {
                                                display: true, // 범례 표시
                                                position: 'top', // 범례 위치
                                            },
                                            tooltip: {
                                                callbacks: {
                                                    label: function(tooltipItem) {
                                                        return tooltipItem.label + ': ' + tooltipItem.raw; // 툴팁에 레이블과 값 표시
                                                    }
                                                }
                                            }
                                        }
                                    }
                                });
                            })
                            .catch(error => {
                                console.error('There was a problem with the fetch operation:', error);
                            });

                        // 색상 생성 함수
                        function generateColors(numColors) {
                            const colors = new Set(); // 중복을 방지하기 위해 Set 사용

                            while (colors.size < numColors) {
                                // 랜덤 색상 생성
                                const randomColor = `rgba(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, 0.6)`;
                                colors.add(randomColor); // Set에 추가 (중복 시 무시됨)
                            }

                            return Array.from(colors); // Set을 배열로 변환하여 반환
                        }
                    </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
<script src="/main/js/count.js"></script>
</body>
</html>
