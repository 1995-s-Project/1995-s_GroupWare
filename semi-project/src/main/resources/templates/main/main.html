<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>🐶PetHarmony🐶</title>
    <link rel="stylesheet" href="/main/css/main-style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=keyboard_arrow_down" />
    <script src="/main/js/main.js"></script>
    <link rel="stylesheet" href="/main/css/mainPage.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/main/js/user-info.js"></script>
    <link rel="stylesheet" href="/main/css/user-info.css">
    <script src="/main/js/slide-bar.js"></script>
    <link rel="stylesheet" href="/main/css/slide-bar.css">
</head>
<body>
<header>
    <div class="side-menu-bar">
        <ul>
            <li>
                <a href="/main">
                    <img src="/img/icon/logo.png" alt="PetHarmony Logo" style="width: 120px; height: auto; padding-top: 10px; padding-left: 40px;">
                </a>
            </li>
            <li><a href="http://localhost:9595/schedule">근태관리</a></li>
            <li><a href="http://localhost:9595/messenger">메신저(채팅)</a></li>
            <li><a href="http://localhost:9595/mail">쪽지</a></li> <!-- 이메일을 쪽지로 변경 -->
            <li><a href="http://localhost:9595/adoption">입양관리</a></li>
            <li><a href="http://localhost:9595/animals">구조동물</a></li> <!-- 서브메뉴를 상위 메뉴로 이동 -->
            <li><a href="http://localhost:9595/stock">재고관리</a></li>
            <li><a href="http://localhost:9595/board">전사게시판</a></li>
            <li><a href="http://localhost:9595/mypage">마이페이지</a></li>
            <li><a href="http://localhost:9595/employee">직원정보</a></li>
            <li><a href="http://localhost:9595/approval">결재요청</a></li>
            <li class="admin-menu">
                <div class="admin-menu-wrapper">
                    <a href="http://localhost:9595/manager">관리자전용
                        <span class="material-symbols-outlined">keyboard_arrow_down</span>
                    </a>
                </div>
                <ul class="sub-menu">
                    <li><a href="http://localhost:9595/manager">관리자페이지</a></li>
                    <li><a href="http://localhost:9595/employeeRegister">사원등록</a></li>
                    <li><a href="http://localhost:9595/employeeManagement">직원관리</a></li>
                    <li><a href="http://localhost:9595/approvalBox">결재함</a></li>
                </ul>
            </li>
        </ul>
        <div class="current-user">
            <img id="unique-user-profile-picture" src="" alt="Profile Picture" style="width: 50px; height: 50px; border-radius: 50%;">
            <div id="unique-user-info">
                <div id="unique-user-department" class="user-info-box"></div>
                <div class="name-position">
                    <div id="unique-user-name-display" class="user-info-box"></div>
                    <div id="unique-user-position" class="user-info-box"></div>
                </div>
            </div>
            <form id="logout-form-unique" action="/logout" method="post" onsubmit="return confirmLogoutUnique();">
                <button id="logout-button-unique" class="logout-button-unique" type="button" onclick="confirmLogoutUnique()">로그아웃</button> <!-- 로그아웃 버튼 -->
            </form>
        </div>
    </div>
</header>


<div class="container1">
    <div class="change-screen">
        <div id="change-screen-content">

            <div class="slide-board">
                <ul class="slide-list">
                    <!-- JavaScript에서 동적으로 생성된 항목이 여기에 추가됩니다. -->
                </ul>
            </div>

            <div class="main-form1">
                <div class="main-form2">
                    <div id="user-info">
                        <div class="profile-container">
                            <div>
                                <img id="profile-picture" src="" alt="Profile Picture" />
                            </div>
                            <span id="name" class="welcome-message"></span> <!-- 이름을 표시할 span -->
                            <div class="dept">
                                <div id="department" class="department-info"></div> <!-- 부서명 표시할 div -->
                            </div>
                            <div class="user-info2">
                                <div id="user-name" class="name"></div>
                                <span id="position" class="position-info"></span> <!-- 직급 표시할 span -->
                            </div>
                        </div>
                        <div class="button-form">
                            <input type="button" class="mypage-button" onclick="location.href='/mypage'" value="마이페이지">
                            <form id="logout-form" action="/logout" method="post" onsubmit="return confirmLogout();">
                                <button id="logout-button" class="logout-button" type="button" onclick="confirmLogout()">로그아웃</button> <!-- 로그아웃 버튼 -->
                            </form>
                        </div>
                        <div class="time-box">
                            <h1 id="time-display">00:00:00</h1>
                            <div id="message" class="checkin-message">👇출근 버튼을 눌러주세요</div>
                            <div class="button-container">
                                <!-- 출근 버튼 -->
                                <input type="button" id="checkInButton" class="checkin-button" value="출근하기" onclick="checkIn()">
                                <!-- 퇴근 버튼 -->
                                <input type="button" id="checkOutButton" class="checkout-button" value="퇴근하기" onclick="checkOut()">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="main-form3">
                    <h2 class="form3-title"> 현황 </h2>
                    <div class="adapt-container1">
                        <div class="adapt-sub-box">
                            <img src="/img/adapt_icon/1.png">
                            <h1 class="counter1">452</h1>
                            <p>누적 입양수</p>
                        </div>
                    </div>

                    <div class="adapt-container2">
                        <div class="adapt-sub-box">
                            <img src="/img/adapt_icon/3.png">
                            <h1 class="counter2">52</h1>
                            <p>현재 입양 신청자</p>
                        </div>
                        <div class="adapt-sub-box">
                            <img src="/img/adapt_icon/2.png">
                            <h1 class="counter2">52</h1>
                            <p>보호중인 유기동물</p>
                        </div>
                    </div>
                </div>

                <div class="main-form4">
                    <h2 class="chart-title"> 보유중인 품종 </h2>
                    <!-- 차트 크기는 부모 크기를 조절하면 거기에 맞게 자동으로 맹글어짐-->
                    <div class="chart" style="width:600px;height:700px;border:0px solid gray">
                        <!-- 차트 그릴 위치 지정 canvas webGL(그래픽엔진) 사용 -->
                        <canvas id="myChart"></canvas>
                    </div>
                    <script>
                        const ctx = document.querySelector('#myChart');

                        // 차트 생성 및 설정
                        new Chart(ctx, {
                            type: 'pie',  // 차트 유형
                            data: {
                                labels: ['말티즈', '믹스견', '골든리트리버', '시츄', '치와와', '믹스묘', '러시안블루', '아비시니안', '코리안숏헤어'],
                                datasets: [
                                    {
                                        label: '품종수',
                                        data: [10, 19, 13, 15, 12, 13, 9, 5, 8],
                                        backgroundColor: [ // 각 데이터 항목에 대한 색상 배열
                                            'rgba(255, 99, 132, 0.6)', // 말티즈
                                            'rgba(54, 162, 235, 0.6)', // 믹스견
                                            'rgba(255, 206, 86, 0.6)', // 골든리트리버
                                            'rgba(75, 192, 192, 0.6)', // 시츄 (청록색)
                                            'rgba(75, 255, 75, 0.6)',  // 치와와 (초록색)
                                            'rgba(255, 159, 64, 0.6)', // 믹스묘
                                            'rgba(153, 102, 255, 0.6)', // 러시안블루
                                            'rgba(54, 162, 235, 0.6)', // 아비시니안
                                            'rgba(255, 206, 86, 0.6)'  // 코리안숏헤어
                                        ],
                                        borderWidth: 1,
                                    }
                                ]
                            },
                            options: {
                                responsive: true, // 반응형 설정
                                plugins: {
                                    legend: {
                                        display: true, // 범례 표시
                                        position: 'top', // 범례 위치
                                    },
                                    tooltip: {
                                        callbacks: {
                                            label: function(tooltipItem) {
                                                return tooltipItem.label + ': ' + tooltipItem.raw; // 툴팁에 레이블과 값 표시
                                            }
                                        }
                                    }
                                }
                            }
                        });
                    </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
